version: '3.8'

services:
  # Ollama - Self-hosted LLM for AI features
  ollama:
    image: ollama/ollama:latest
    container_name: dynasty-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    # Uncomment for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Model initialization service
  ollama-init:
    image: ollama/ollama:latest
    container_name: dynasty-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./scripts/init-ollama.sh:/init-ollama.sh
    entrypoint: ["/bin/sh", "/init-ollama.sh"]
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: "no"

volumes:
  ollama-data:
    driver: local
